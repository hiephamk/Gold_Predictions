version: "3.9"

services:
  db:
    image: postgres:15-alpine
    container_name: doctor_ai_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-fxgoldprice2025}
      POSTGRES_USER: ${POSTGRES_USER:-kingzarckier}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kingzarckier -d fxgoldprice2025"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: doctor_ai_backend
    depends_on:
      - db
    environment:
      - DEBUG=${DEBUG}
      - DJANGO_SETTINGS_MODULE=${DJANGO_SETTINGS_MODULE}
      - ENGINE_DB=${ENGINE_DB}
      - NAME_DB=${NAME_DB}
      - USER_DB=${USER_DB}
      - PASSWORD_DB=${PASSWORD_DB}
      - HOST_DB=${HOST_DB}
      - PORT_DB=${PORT_DB}
    command: sh -c "python manage.py migrate && python manage.py collectstatic --noinput && gunicorn main.wsgi:application -b 0.0.0.0:8000 --workers 3"
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    networks:
      - app_network
    restart: unless-stopped
    expose:
      - "8000"

  frontend:
    build:
      context: ./frontend
    container_name: doctor_ai_frontend
    ports:
      - "8000:80"
    depends_on:
      - backend
    volumes:
      - static_volume:/usr/share/nginx/html/static:ro
      - media_volume:/usr/share/nginx/html/media 
    networks:
      - app_network
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  app_network:
    driver: bridge



